name: Build Paper Plugin

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ğŸ”¹ 1. Repo auschecken
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ”¹ 2. Java 21 installieren (Temurin = OpenJDK)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      # ğŸ”¹ 3. Rechte fÃ¼r Gradle-Wrapper setzen
      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew

      # ğŸ”¹ 4. Projekt bauen & Tests ausfÃ¼hren
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v3
        with:
          arguments: clean build

      # ğŸ”¹ 5. Artefakt (JAR) hochladen
      - name: Upload plugin jar
        uses: actions/upload-artifact@v4
        with:
          name: UtilsManager
          path: build/libs/*.jar
